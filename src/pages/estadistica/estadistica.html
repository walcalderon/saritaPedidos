<ion-header>

  <ion-navbar>
    <ion-title>estadistica</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid  *ngFor="let productos of listadoPrecios" (click)="seleccionarCantidad(productos.ItemCode,productos.ItemName,productos.Price,productos.PriceGuardar)">       
    <ion-row>
        <ion-col col-6> {{ productos.ItemCode }} | {{ productos.ItemName }} </ion-col>
        <ion-col col-6> $ {{ productos.Price }} <!--  {{productos.precioEspecial1}} - {{productos.precioEspecial2}}  --></ion-col> 
    </ion-row>        
</ion-grid>
</ion-content>
