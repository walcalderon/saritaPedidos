<ion-header>
<ion-navbar>
    <ion-title>Gestión de pedidos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
Detalle de pedidos <br />
<ion-grid>
  <ion-row>
    <ion-col col-6>Artículo</ion-col>
    <ion-col col-6>{{producto}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>Precio</ion-col>
    <ion-col col-6>{{precio}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>Cantidad</ion-col>
    <ion-col col-6><ion-input type="number" style="border:1px;border:solid"  [(ngModel)]="cantidad"></ion-input></ion-col>
  </ion-row>
</ion-grid>
<button ion-button color="dark" (click)="cancelar()">Cancelar</button>
<button ion-button color="dark" (click)="guardar()">Guardar</button>
</ion-content>
