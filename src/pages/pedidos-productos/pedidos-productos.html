<ion-header>
<ion-navbar>
    <ion-title>Lista de precios</ion-title>
</ion-navbar>
<ion-searchbar (ionInput)="buscarDatosListado($event)" ></ion-searchbar> 
</ion-header>

<ion-content>
    <img  *ngIf="cargando==1" src="assets/loader1.gif" /><br />
    <ion-grid  *ngFor="let productos of listadoPrecios" (click)="seleccionarCantidad(productos.ItemCode,productos.ItemName,productos.Price,productos.precioGuardar,productos.NumInBuy,productos.BuyUnitMsr)">       
            <ion-row>
                <ion-col col-6> {{ productos.ItemCode }} | {{ productos.ItemName }} </ion-col>
                <ion-col col-6> $ {{ productos.Price }} - {{productos.BuyUnitMsr}} <!--  {{productos.precioEspecial1}} - {{productos.precioEspecial2}}  --></ion-col> 
            </ion-row>        
    </ion-grid>
</ion-content>
