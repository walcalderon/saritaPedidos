</ion-header>

          <ion-col col-6 class="t_enc" > Producto</ion-col>

          <ion-col col-2  class="t_enc"> Precio</ion-col>

        </ion-row>        
  </ion-grid>

<ion-list>
    <ion-item-sliding  *ngFor="let productos of listadoProductos" (click)="seleccionarCantidad(productos.ItemCode,productos.ItemName,productos.Price)">
     <ion-item >
            <ion-grid>       
                    <ion-row>
                        <ion-col col-6 style="font-size: 12px"> {{ productos.ItemCode }}<br />{{ productos.ItemName }} </ion-col>
                        <ion-col col-2 style="font-size: 12px">  {{ productos.cantidad }}  </ion-col> 
                        <ion-col col-2 style="font-size: 12px"> $ {{ productos.precio }}  </ion-col> 
                        <ion-col col-2 style="font-size: 12px"> $ {{ productos.total }}  </ion-col> 
                    </ion-row>        
                </ion-grid>
       
     </ion-item>
     <ion-item-options side="right" icon-left>
       <button ion-button color="danger" (click)="quitarFila(productos.idventadetalle)">
         <ion-icon name="trash"></ion-icon> Quitar </button>
     </ion-item-options>
   </ion-item-sliding>
 </ion-list>
 <ion-grid>       
    <ion-row>
        <ion-col col-6 style="font-size: 12px"> </ion-col>
        <ion-col col-2 style="font-size: 12px"> </ion-col> 
        <ion-col col-2 class="t_total">Sumas</ion-col> 
        <ion-col col-2 class="t_total">$ {{totalPedido}} </ion-col> 
    </ion-row>        
  </ion-grid>
